<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Proposals</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="gradient-text">Antigravity</span> Proposals</h1>
            <p>Voice-to-Proposal Dashboard</p>
        </header>

        <main>
            <div id="loading" class="loading">Loading Voice Logs...</div>
            <div id="log-list" class="grid-container">
                <!-- Logs will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modal for Proposal -->
    <div id="proposal-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Generated Proposal</h2>
            <div id="proposal-content" class="markdown-body"></div>

            <div class="modal-footer" style="margin-top:20px; text-align:right;">
                <button id="download-pdf-btn" class="btn btn-primary"
                    style="display:none; width:auto; display:inline-block;">
                    <i class="fas fa-file-pdf"></i> Download Official PDF
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
